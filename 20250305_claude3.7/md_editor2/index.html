<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com; script-src 'self' https://cdnjs.cloudflare.com">
  <title>마크다운 편집기</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/atom-one-dark.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
</head>
<body class="light-mode">
  <div class="app-container">
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>파일 탐색기</h3>
        <button id="sidebar-toggle" class="sidebar-toggle">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="sidebar-resize-handle"></div>
      <div class="current-folder">
        <i class="fas fa-folder"></i>
        <span id="current-folder-path">Loading...</span>
      </div>
      <div id="file-tree" class="file-tree"></div>
    </div>

    <div class="main-content">
      <div class="tabs-container">
        <div id="tabs" class="tabs"></div>
        <button id="new-tab" class="new-tab-button">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div id="editor-container" class="editor-container">
        <div id="md-editor" class="md-editor" contenteditable="true"></div>
        <div id="preview" class="preview"></div>
      </div>

      <div class="status-bar">
        <div class="left-status">
          <span id="word-count">0 단어</span>
        </div>
        <div class="right-status">
          <button id="toggle-preview" class="mode-toggle" title="미리보기 토글">
            <i class="fas fa-eye"></i>
          </button>
          <button id="toggle-mode" class="mode-toggle" title="다크모드 토글">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
